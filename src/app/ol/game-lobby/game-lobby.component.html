<mat-card>
    <mat-card-title>{{gameCode}}</mat-card-title>
    <button mat-icon-button>
        <mat-icon>person_add</mat-icon>
    </button>

</mat-card>
<mat-card>
    <div *ngIf="gameData">
        <mat-list>
            <mat-list-item *ngFor="let player of players">{{player}}</mat-list-item>

        </mat-list>
    </div>

</mat-card>
<mat-card>
    <button
        class="game-lobby-action-btn config-btn"
        mat-stroked-button
        color="primary"
        (click)="clickConfig()"
    >
        {{ls.s["gameSetup"]}}
    </button>
    <button
        class="game-lobby-action-btn"
        mat-raised-button
        color="primary"
        [disabled]="this.players.length !== this.roles.length"
    >
        {{ls.s["startGame"]}}
    </button>
</mat-card>
