<div
    class="content-area"
    [ngSwitch]="showPage"
>
    <ng-template ngSwitchDefault="gameLobby">
        <app-game-lobby (switchPage)="switchPage($event)"></app-game-lobby>
    </ng-template>

    <ng-template ngSwitchCase="gameConfig">
        <app-game-config-ol (switchPage)="switchPage($event)"></app-game-config-ol>
    </ng-template>
</div>
