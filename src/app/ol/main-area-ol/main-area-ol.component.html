<div class="content-area" [ngSwitch]="showPage">

    <app-welcome-ol (startGameOl)="switchPage($event)"></app-welcome-ol>

  <ng-template ngSwitchDefault="gameLobby">
    <app-game-lobby (enterLobby)="switchPage($event)"></app-game-lobby>
  </ng-template>
</div>
