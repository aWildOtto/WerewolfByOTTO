<div
    class="content-area"
    [ngSwitch]="showPage"
>
    <ng-template ngSwitchDefault="gameLobby">
        <app-game-lobby
            [gameCode]="gameCode"
            [gameData]="gameData"
            [players]="players"
            [roles]="roles"
            [creator]="creator"
            (switchPage)="switchPage($event)"
        ></app-game-lobby>
    </ng-template>

    <ng-template ngSwitchCase="gameConfig">
        <app-game-config-ol
            [players]="players"
            [roles]="roles"
            [gameCode]="gameCode"
            [creator]="creator"
            (switchPage)="switchPage($event)"
        ></app-game-config-ol>
    </ng-template>

    <ng-template ngSwitchCase="notFound">
        <app-not-found (switchPage)="switchPage($event)"></app-not-found>
    </ng-template>

    <ng-template ngSwitchCase="roleReveal">
        <app-role-reveal-ol (switchPage)="switchPage($event)"></app-role-reveal-ol>
    </ng-template>
    <ng-template ngSwitchCase="modPage">
        <app-mod-page (switchPage)="switchPage($event)"></app-mod-page>
    </ng-template>
</div>
