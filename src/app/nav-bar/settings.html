<div class="settingContainer">
    <h2
        mat-dialog-title
        style="font: 600; text-align: center; margin-bottom: 2%"
    >
        {{ls.s["settings"]}}
    </h2>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <div>
            <label>{{ls.s["version"]}}</label>
            <mat-button-toggle-group
                style="margin-bottom: 9%; margin-left:11%; margin-top: 8%"
                name="version"
                value="{{ls.version}}"
                (change)="changeVersion($event)"
            >
                <mat-button-toggle value="online">{{ls.s["goToOnline"]}}</mat-button-toggle>
                <mat-button-toggle value="offline">{{ls.s["goToOffLine"]}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
            <label>{{ls.s["language"]}}</label>
            <mat-button-toggle-group
                style="margin-bottom: 10%; margin-left:10%"
                name="language"
                value="{{ls.language}}"
                (change)="changeLanguage($event)"
            >
                <mat-button-toggle value="English">{{ls.s["eng"]}}</mat-button-toggle>
                <mat-button-toggle value="Chinese">{{ls.s["chn"]}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
            <button
                style="width: 50%"
                class="right-btn"
                (click)="resetGameData($event)"
                mat-stroked-button
                disabled="isOnlineMode"
            >
                {{ls.s["reset"]}}
            </button>

            <button
                style="width: 50%"
                class="right-btn"
                (click)="restartGame($event)"
                mat-stroked-button
            >
                {{ls.s["restartGame"]}}
            </button>
        </div>
    </mat-dialog-content>

</div>
