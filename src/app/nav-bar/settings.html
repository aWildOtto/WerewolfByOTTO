<div class="settingContainer">
    <h2
        class="settingTitle"
        mat-dialog-title
    >
        {{ls.s["settings"]}}
    </h2>
    <mat-divider></mat-divider>
    <mat-dialog-content>
        <div>
            <mat-label>{{ls.s["version"]}}</mat-label>
            <mat-button-toggle-group
                class="versionButtons"
                name="version"
                value="{{data.version}}"
                (change)="changeVersion($event)"
            >
                <mat-button-toggle value="online">{{ls.s["goToOnline"]}}</mat-button-toggle>
                <mat-button-toggle value="offline">{{ls.s["goToOffLine"]}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div>
            <mat-label>{{ls.s["language"]}}</mat-label>
            <mat-button-toggle-group
                class="languageButtons"
                name="language"
                value="{{data.language}}"
                (change)="changeLanguage($event)"
            >
                <mat-button-toggle value="English">{{ls.s["eng"]}}</mat-button-toggle>
                <mat-button-toggle value="Chinese">{{ls.s["chn"]}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>

    </mat-dialog-content>

    <mat-dialog-actions>
        <button
            *ngIf="data.version === 'offline'"
            class="setting-btn"
            (click)="resetGameData($event)"
            mat-stroked-button
        >
            {{ls.s["reset"]}}
        </button>
        <button
            class="setting-btn"
            (click)="restartGame($event)"
            mat-stroked-button
        >
            {{ls.s["restartGame"]}}
        </button>
    </mat-dialog-actions>

</div>
