<mat-card class="setup-card">
  <!-- Setup Title -->
  <mat-card-title>
    {{ls.s["gameSetup"]}}
  </mat-card-title>
  <mat-card-subtitle>
    {{ls.s["setupSubtitle"]}}
  </mat-card-subtitle>
  <!-- Setup Title ends -->
  <mat-card-content>
    <mat-accordion multi="true">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ls.s['basicRoles']}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item>
            <mat-form-field>
              <input matInput min="0" (change)="sumPlayer($event)" placeholder="{{ls.s['numOfWerewolf']}}" name="werewolf" type="number"
                [(ngModel)]="numWerewolf">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field>
              <input matInput min="0" (change)="sumPlayer($event)" placeholder="{{ls.s['numOfVillager']}}" name="villager" type="number"
                [(ngModel)]="numVillager">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <section class="input-section">
              <mat-checkbox class="std-margin" name="seer" (change)="sumPlayer($event)" [(ngModel)]="seer" checked="true">{{ls.s['seer']}}</mat-checkbox>
              <mat-checkbox class="std-margin" name="witch" (change)="sumPlayer($event)" [(ngModel)]="witch" checked="true">{{ls.s['witch']}}</mat-checkbox>
            </section>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ls.s['advancedRoles']}}
          </mat-panel-title>
          <mat-panel-description>
            For more fun
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item>
            <section class="input-section">
              <mat-checkbox class="std-margin">{{ls.s['hunter']}}</mat-checkbox>
              <mat-checkbox class="std-margin">{{ls.s['guardian']}}</mat-checkbox>
            </section>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-footer>
    {{ls.s['totalPlayer']}} {{numPlayer}}
  </mat-card-footer>
  <mat-card-actions>
    <button color="primary" (click)="finishConfig()" mat-raised-button>Finish</button>
  </mat-card-actions>
</mat-card>
