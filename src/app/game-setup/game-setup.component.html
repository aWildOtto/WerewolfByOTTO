<mat-card>
  <!-- Setup Title -->
  <mat-card-title>
    {{ls.s["gameSetup"]}}
  </mat-card-title>
  <mat-card-subtitle>
    {{ls.s["setupSubtitle"]}}
  </mat-card-subtitle>
  <!-- Setup Title ends -->
  <mat-card-content>
    <mat-accordion multi="true">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ls.s['basicRoles']}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item>
            <mat-form-field class="">
              <input matInput min="0" placeholder="{{ls.s['numOfWerewolf']}}" name="werewolf" type="number" value="0">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <mat-form-field class="">
              <input matInput min="0" placeholder="{{ls.s['numOfVillager']}}" name="werewolf" type="number" value="0">
            </mat-form-field>
          </mat-list-item>
          <mat-list-item>
            <section class="input-section">
              <mat-checkbox class="std-margin" checked="true">{{ls.s['seer']}}</mat-checkbox>
              <mat-checkbox class="std-margin" checked="true">{{ls.s['witch']}}</mat-checkbox>
            </section>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ls.s['advancedRoles']}}
          </mat-panel-title>
          <mat-panel-description>
            For more fun
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item>
            <section class="input-section">
              <mat-checkbox class="std-margin" checked="true">{{ls.s['seer']}}</mat-checkbox>
              <mat-checkbox class="std-margin" checked="true">{{ls.s['witch']}}</mat-checkbox>
            </section>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
</mat-card>
