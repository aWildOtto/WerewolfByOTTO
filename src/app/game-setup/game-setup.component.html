<mat-card class="setup-card">
  <!-- Setup Title -->
  <mat-card-title>
    {{ls.s["gameSetup"]}}
  </mat-card-title>
  <mat-card-subtitle>
    {{ls.s["setupSubtitle"]}}
  </mat-card-subtitle>
  <!-- Setup Title ends -->
  <mat-card-content>
    <mat-accordion multi="true">
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ls.s['basicRoles']}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item>
            <p>
              <mat-form-field>
                <mat-label>{{ls.s['numOfWerewolf']}}</mat-label>
                <button mat-icon-button (click)="minusWerewolf()">
                  <mat-icon matPreffix>remove_circle_outline</mat-icon>
                </button>
                <input matInput placeholder="{{ls.s['numOfWerewolf']}}" class="mat-input" [(ngModel)]="numWerewolf" (change)="sumPlayer()">
                <button mat-icon-button (click)="addWerewolf()">
                  <mat-icon matSuffix>add_circle_outline</mat-icon>
                </button>
              </mat-form-field>
            </p>
          </mat-list-item>

          <mat-list-item class="space">
            <p>
              <mat-form-field>
                <mat-label>{{ls.s['numOfVillager']}}</mat-label>
                <button mat-icon-button (click)="minusVillager()">
                  <mat-icon matPreffix>remove_circle_outline</mat-icon>
                </button>
                <input matInput placeholder="{{ls.s['numOfVillager']}}" class="mat-input" [(ngModel)]="numVillager" (change)="sumPlayer()">
                <button mat-icon-button (click)="addVillager()">
                  <mat-icon matSuffix>add_circle_outline</mat-icon>
                </button>
              </mat-form-field>
            </p>
          </mat-list-item>
          <mat-list-item>
            <section class="input-section">
              <mat-checkbox class="std-margin" name="seer" (change)="sumPlayer()" [(ngModel)]="seer" checked="true">{{ls.s['seer']}}</mat-checkbox>
              <mat-checkbox class="std-margin" name="guardian" (change)="sumPlayer()" [(ngModel)]="guardian" checked="true">{{ls.s['guardian']}}</mat-checkbox>
            </section>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{ls.s['advancedRoles']}}
          </mat-panel-title>
          <mat-panel-description>
            {{ls.s['comingSoon']}}
          </mat-panel-description>
        </mat-expansion-panel-header>
        <mat-list>
          <mat-list-item>
            <section class="input-section">
              <mat-checkbox class="std-margin">{{ls.s['hunter']}}</mat-checkbox>
              <mat-checkbox class="std-margin">{{ls.s['witch']}}</mat-checkbox>
            </section>
          </mat-list-item>
        </mat-list>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-card-content>
  <mat-card-footer>
    {{ls.s['totalPlayer']}} {{numPlayer}}
  </mat-card-footer>
  <mat-card-actions>
    <button color="primary" (click)="finishConfig()" mat-raised-button>{{ls.s['finishConfig']}}</button>
  </mat-card-actions>
</mat-card>
